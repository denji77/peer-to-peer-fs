<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer File Sharing</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <link rel="manifest" href="assets/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h1>Peer-to-Peer File Sharing</h1>
        <p>Your ID: <span id="peer-id">Generating...</span></p>
        
        <input type="file" id="fileInput">
        <input type="text" id="receiverId" placeholder="Receiver's ID">
        <button id="sendFile">Send File</button>

        <h2>Transfers</h2>
        <div id="transfers"></div>
        
        <h2>Transfer History</h2>
        <div id="history" class="history-container"></div>
    </div>

    <script  type="module" src="assets/js/cookie-utils.js"></script>
    <script  type="module" src="assets/js/peer-utils.js"></script>
    <script  type="module" src="assets/js/file-sharing.js"></script>
    <script type = "module" src = "assets/js/display.js"></script>
    <script src="assets/js/service-worker.js"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
